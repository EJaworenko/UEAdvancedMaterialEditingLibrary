site_name: UE Advanced Material Editing Library
site_description: Documentation for the UE Advanced Material Editing Library plugin
repo_url: https://github.com/EJaworenko/UEAdvancedMaterialEditingLibrary
repo_name: EJaworenko/UEAdvancedMaterialEditingLibrary

theme:
  name: material
  logo: assets/logo.svg
  favicon: assets/favicon.png
  icon:
    logo: material/library
  font:
    code: Fira Code
  custom_dir: overrides
  features:
    - navigation.tabs
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - navigation.path
    - navigation.footer
    - toc.integrate
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - header.autohide
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
  - tables
  - toc:
      permalink: true

plugins:
  - mkdocs_transform_gh_readme
  - search
  - literate-nav:
      nav_file: SUMMARY.md
  - section-index
  - offline
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [Content/Python]
          selection:
            docstring_style: google
            members: true
          rendering:
            show_source: true
            show_root_heading: true
            heading_level: 2
            members_order: source
            show_if_no_docstring: false
            merge_init_into_class: true
            show_root_full_path: false
            separate_signature: true
            show_extension: false

nav:
  - Home: index.md
  - Installation: guides/installation.md
  - Usage:
    - Python: guides/python-usage.md
    - Blueprints: guides/blueprint-usage.md
  - API Reference:
    - Layered Material Library: api/layered_material_library.md

watch:
  - .

